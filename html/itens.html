<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e perdidos</title>
    <link rel="stylesheet" href="../css/style-itens.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Itens Achados</h1>
            <Span><button id="showForm" onclick="callForm()" class="button">Adicionar</button></Span>
        </div>
        <div id="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- As linhas serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="divForm">
        <form>
            <label for="item">Item</label>
            <input id="item" type="text" required />
    
            <label for="descrição">Descrição</label>
            <input id="descrição" type="text" required />
    
            <label for="data">Data</label>
            <input id="data" type="date" required />
            <button id="btnSalvar">Salvar</button>
          </form>
    </div>    
    <script src="../js/script-itens.js"></script>
</body>
</html>
