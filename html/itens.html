<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e perdidos</title>
    <link rel="stylesheet" href="../css/style-itens.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Itens</h1>
            <Span><button id="showForm" onclick="callForm()" class="button">Adicionar</button></Span>
        </div>
        <div id="divTable">
            <table>
                <tr>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </table>
        </div>
        <div class="divForm">
            <form>
                <label for="item">Item</label>
                <input id="item" type="text" required />
        
                <label for="descrição">Descrição</label>
                <input id="descrição" type="text" required />
        
                <label for="data">Data</label>
                <input id="data" type="date" required />
                <button id="btnSalvar">Salvar</button>
              </form>
        </div>    
    </div>
    <script src="../js/script-itens.js"></script>
</body>
</html>
